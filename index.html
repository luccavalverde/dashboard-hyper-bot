    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- CONFIGURAÇÃO GRÁFICO DE ACESSOS -->
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Mês', 'Acessos'],
                ['Jan', 50],
                ['Fev', 25],
                ['Mar', 65],
                ['Abr', 80],
                ['Mai', 110],
                ['Jun', 70],
                ['Jul', 60],
                ['Ago', 160],
                ['Set', 200],
                ['Out', 124],
                ['Nov', 100],
                ['Dez', 50]

            ]);

            var options = {
                title: 'Quantidade de Acessos',
                hAxis: { title: '', titleTextStyle: { color: '#333' } },
                vAxis: { minValue: 0 }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
    <!-- CONFIGURAÇÃO GRÁFICO DE SOLUÇÕES -->
    <script>
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = google.visualization.arrayToDataTable([
                ['City', 'Soluções', { role: 'style' }],
                ['Solução Encontrada', 45, '#20105F'],
                ['Solução Procurada', 10, '#70B4F2'],
            ]);

            var options = {
                title: 'Soluções',
                chartArea: { width: '50%' },
                hAxis: {
                    title: '',
                    minValue: 0
                },
                vAxis: {
                    title: ''
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_divbar'));

            chart.draw(data, options);
        }
    </script>
</head>
